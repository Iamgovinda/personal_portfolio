{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spark</title>
</head>
<body>
<div style="background-color: #E1E1E1; ">
    <div style="max-width: 900px; margin-left: auto; margin-right: auto; padding-top: 36px;">
        <div style="margin-bottom: 36px; text-align: center;">
            <span style="font-size: 36px; font-weight: 700; color: #3EB489;">{{ name }} is contacting you through your portfolio.</span>
        </div>
        <div style="background-color: white; padding: 0 24px 24px 24px; text-align: center; border-bottom-left-radius: 8px; border-bottom-right-radius: 8px; color: white;">
            <div style="background-color: white; border-top-left-radius: 8px; border-top-right-radius: 8px; padding: 24px;" >
                <h4 style="text-align: left; margin: 0; font-size: 1rem;">Regards,</h4>
                <h4 style="text-align: left; margin: 5px 0;">{{ name }}</h4>
            </div>
            <p style="max-width: 750px; color: black;">{{ message }}</p>
            <div style="margin-top: 1rem;">
                <p style="max-width: 750px; margin: 0; text-align: left; color: black;">Project Budget: {{ budget }}</p>
                <p style="max-width: 750px; margin: 0; text-align: left; color: black;">Email: {{ email }}</p>
                <p style="max-width: 750px; margin: 0; text-align: left; color: black;">Location: {{ location }}</p>
            </div>
        </div>
        <br>
        <br>
    </div>
</div>
</body>
</html>
